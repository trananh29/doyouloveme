<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>do you love me</title>
</head>

<body>
<h1> Do you love me?</h1>
<button type="button" onclick="alert('<3')">YES</button>
<button type="button" id='no' onmouseover="move()" style="position: relative; left: 0;top: 0" >NO</button>

<script>
    function move(){
        let a= Math.round(Math.random()*window.innerHeight);
        let b=Math.round(Math.random()*window.innerWidth);
        let c=document.getElementById('no');
        c.style.left=a +'px';
        c.style.top=b +'px';
    }
</script>
</body>
</html>
